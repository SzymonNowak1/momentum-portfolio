name: Momentum Portfolio V1

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"   # poniedzia≈Çek 07:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main.py
        run: python src/main.py
